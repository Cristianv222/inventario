services:
  db:
    image: postgres:15
    container_name: inventario-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - inventario_network

  redis:
    image: redis:7-alpine
    container_name: inventario-redis
    restart: unless-stopped
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - inventario_network

  web:
    build: .
    container_name: inventario-web
    restart: unless-stopped
    ports:
      - "8001:8000"
    environment:
      - DEBUG=${DEBUG}
      - SECRET_KEY=${SECRET_KEY}
      - DATABASE_URL=postgres://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}
      - REDIS_URL=redis://redis:6379/0
      - ALLOWED_HOSTS=localhost,127.0.0.1,0.0.0.0,web,.ngrok-free.app,.ngrok.io,inventario-web
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_HOST=db
      - DB_PORT=5432
      - VPMOTOS_API_TOKEN=${VPMOTOS_API_TOKEN}
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - /app/__pycache__
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - inventario_network

  ngrok:
    image: ngrok/ngrok:latest
    container_name: inventario-ngrok
    restart: unless-stopped
    command:
      - "http"
      - "web:8000"
      - "--log=stdout"
      - "--log-level=info"
    ports:
      - "4040:4040"
    environment:
      NGROK_AUTHTOKEN: "36LhCQsJ8V7GultYSKTmrAxvy6S_7hF2MwUNpkHenKoDYzxqo"
    depends_on:
      - web
    networks:
      - inventario_network

volumes:
  postgres_data:
  redis_data:
  static_volume:
  media_volume:

networks:
  inventario_network:
    driver: bridge
    name: inventario_inventario_network