services:
  db:
    image: postgres:15
    container_name: inventario-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - inventario_network
    deploy:
      resources:
        limits:
          cpus: '0.30'
          memory: 256M

  redis:
    image: redis:7-alpine
    container_name: inventario-redis
    restart: unless-stopped
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD}
      --appendonly yes
      --maxmemory 64mb
      --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - inventario_network
    deploy:
      resources:
        limits:
          cpus: '0.10'
          memory: 96M

  web:
    build:
      context: .
      dockerfile: Dockerfile  # usa el Dockerfile principal
    container_name: inventario-web
    restart: unless-stopped
    env_file:
      - .env.prod
    volumes:
      - static_volume:/app/static        # archivos estáticos fuente
      - staticfiles_volume:/app/staticfiles  # collectstatic output
      - media_volume:/app/media          # imágenes subidas por usuarios
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - inventario_network
      - proxy-network
      - vpmotos_shared_network
    deploy:
      resources:
        limits:
          cpus: '0.40'
          memory: 384M

networks:
  inventario_network:
    driver: bridge
    name: inventario_inventario_network
  proxy-network:
    external: true
  vpmotos_shared_network:
    external: true

volumes:
  postgres_data:
  redis_data:
  static_volume:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /apps/inventario/static
  staticfiles_volume:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /apps/inventario/staticfiles
  media_volume:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /apps/inventario/media