services:
  db:
    image: postgres:15
    container_name: autolujos-db-prod
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - autolujos_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - autolujos-network

  redis:
    image: redis:7-alpine
    container_name: autolujos-redis-prod
    restart: always
    volumes:
      - autolujos_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - autolujos-network

  web:
    build: 
      context: .
      dockerfile: Dockerfile.prod
    container_name: autolujos-web-prod
    restart: always
    ports:
      - "8011:8000"
    environment:
      - DEBUG=${DEBUG}
      - SECRET_KEY=${SECRET_KEY}
      - DATABASE_URL=postgres://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}
      - REDIS_URL=${REDIS_URL}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_HOST=db
      - DB_PORT=5432
    volumes:
      - autolujos_static_volume:/app/staticfiles
      - autolujos_media_volume:/app/media
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - autolujos-network
      - general-net

volumes:
  autolujos_postgres_data:
  autolujos_redis_data:
  autolujos_static_volume:
  autolujos_media_volume:

networks:
  autolujos-network:
    driver: bridge
  general-net:
    external: true